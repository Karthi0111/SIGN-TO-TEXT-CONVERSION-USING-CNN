<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign to Text Conversion</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Sign to Text</h1>
        <button id="convert-button">What sign do you want to convert?</button>
        <div id="output">
            <h2>Converted Text:</h2>
            <p id="converted-text">Your converted text will appear here.</p>
        </div>
    </div>
    <div id="language-selection">
        <span id="language-toggle" class="language-option" data-lang="english">ENG</span>
        <span>|</span>
        <span id="language-toggle" class="language-option" data-lang="tamil">TAMIL</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
